<!DOCTYPE html><html><head><meta charset="utf-8"><meta name="viewport" content="width=device-width"><link rel="icon" href="data:">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<title>wav-separator</title>
<script type="module">
import { convertWhenDrop } from "./convertWhenDrop.js";
import { separateWav } from "./separateWav.js";

convertWhenDrop(divmain, "wav", async (name, data) => { // { name, data } or array
  const res = separateWav(data);
  const bname = name.substring(0, name.length - 4);
  return [
    { name: bname + ".r.wav", data: res[0] },
    { name: bname + ".l.wav", data: res[1] },
  ];
});
</script>
</head>
<body>
  
<div class="jumbotron">
  <h1 class="display-4">wav-separator</h1>
  <p class="lead">ステレオWAVファイルをモノラルWAVファイル2つに分割します（まとめて変換対応）</p>
</div>

<div class="mx-5">
  <div id="divmain" class="border px-5 mx-auto pt-3 pb-3"></div>
